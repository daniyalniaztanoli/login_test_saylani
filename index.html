<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex justify-around">
    <div class="flex justify-center mt-20 shadow-xl rounded-2xl w-1/3 bg-blue-500 p-3">
        <form id="myForm">
          <h1 class="text-center text-3xl font-mono text-white w-full">Sign Up</h1>
          <label for="name">Name:</label><br>
          <input class="outline outline-1 rounded py-2 px-10" type="text" id="name" name="name"><br><br>
          
          <label for="email">Email:</label><br>
          <input class="outline outline-1 rounded py-2 px-10" type="email" id="email" name="email"><br><br>
          
          <label for="password">Password:</label><br>
          <input class="outline outline-1 rounded py-2 px-10" type="password" id="password" name="password"><br><br>
          
          <input class="py-3 px-10 rounded-2xl mx-auto w-full font-bold hover:text-white hover:bg-blue-400 bg-white" type="submit" value="Sign Up">
        </form>
      </div>
      <div class="flex justify-center mt-20 shadow-xl rounded-2xl  bg-blue-500 w-1/3 p-3">
        <form id="myloginForm">
          <h1 class="text-center text-3xl font-mono text-white mt-3 mb-7">Login</h1>
          
          <label for="email">Email:</label><br>
          <input class="outline outline-1 rounded py-2 px-10" type="email" id="loginemail" name="email"><br><br>
          
          <label for="password">Password:</label><br>
          <input class="outline outline-1 rounded py-2 px-10" type="password" id="loginpassword" name="password"><br><br>
          
          <input class="py-3 px-10 rounded-2xl font-bold mx-auto w-full bg-white hover:text-white hover:bg-blue-400" type="submit" value="Login">
        </form>
      </div>
</div>
  
</body>
<script src="app.js"></script>
</html>
